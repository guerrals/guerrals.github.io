<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>

<body>
    <div class="tree">
        <figure>
            <a target="blank" href="https://github.com/guerrals">
                <img src="/images/download.png" alt="">
            </a>
            <figcaption>
                <a href="https://github.com/guerrals" target="blank">@guerrals</a>
            </figcaption>
        </figure>
        <div class="content">
            <nav>
                <a target="blank" href="https://github.com/guerrals">
                    <div class="name">Github</div>
                </a>
                <a target="blank" href="https://www.linkedin.com/in/jefferson-guerra/">
                    <div class="name">Linkedin</div>
                </a>
                <a href="">
                    <div class="name">Twitter</div>
                </a>
                <a href="">
                    <div class="name">Instagram</div>
                </a>
            </nav>
        </div>
        <div class="icons">
            <nav>
                <a href="">
                    <img src="/images/twitter.svg" alt="">
                </a>
                <a href="">
                    <img src="/images/twitch.svg" alt="">
                </a>
                <a href="">
                    <img src="/images/instagram.svg" alt="">
                </a>
                <a target="blank" href="https://www.linkedin.com/in/jefferson-guerra/">
                    <img src="/images/linkedin.svg" alt="">
                </a>
                <a target="blank" href="https://github.com/guerrals">
                    <img src="/images/github.svg" alt="">
                </a>
            </nav>
        </div>
    </div>
</body>

</html>
